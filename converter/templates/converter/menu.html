<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select a Conversion Option</h1>
    <div class="container">
        <div class="menu">
            <a href="{% url 'text_to_braille' %}">Text to Braille</a>
            <a href="{% url 'braille_to_text' %}">Braille to Text</a>
            <a href="{% url 'image_to_braille' %}">Image to Braille</a>
            <a href="{% url 'image_to_audio' %}">Image to Audio</a>            
        </div>
    </div>
</body>
</html>
